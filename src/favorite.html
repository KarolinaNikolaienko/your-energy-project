<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourEnergy - Favorites</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page 2
        </h1>

        <div class="favorite-article-bar">
          <load src="./partials/quote.html" />
          <div class="favorite-article-bar-inner">
            <load src="./partials/info.html" variant="info-small" />
            <load src="./partials/favorite-article-bar-img.html" />
          </div>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
