<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>YourEnergy - Favorites</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/favorite.css" />
</head>

<body>
  <load src="./partials/header.html" icon-path="" />
  <main>
    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Favorites</span>
      </h1>
    </div>
    <div class="container main">
      <div class="favorite-article-bar">
        <load src="./partials/quote.html" />
        <div class="favorite-article-bar-inner">
          <load src="./partials/info.html" variant="info-small" />
          <load src="./partials/favorite-article-bar-img.html" />
        </div>
      </div>

      <div class="gallery">
        <load src="./partials/exercises.html" />
        <div id="no-favorites" class="no-favorites-message">
          <p>
            It appears that you haven't added any exercises to your favorites
            yet. To get started, you can add exercises that you like to your
            favorites for easier access in the future.
          </p>
        </div>
      </div>
    </div>
    <load src="./partials/scroll-up.html" />
  </main>
  <load src="./partials/modal.html" />

  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/favorite.js"></script>
</body>

</html>
