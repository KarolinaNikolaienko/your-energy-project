<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>YourEnergy</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="" />
    <load src="./partials/hero.html" />
    <load src="./partials/filters.html" />

    <main>
      <!-- Loads the specified .html file -->
      <div class="container main">
        <div class="article-bar">
          <load src="./partials/quote.html" />
          <load src="./partials/article-bar-img.html" />
          <load src="./partials/info.html" variant="info-full" />
        </div>

        <div class="gallery">
          <load src="./partials/categories.html" />
          <load src="./partials/exercises.html" />
          <load src="./partials/pagination.html" />
        </div>

<!--        <load src="./partials/gallery.html" />-->
      </div>
    </main>
    <load src="./partials/scroll-up.html" />
    <load src="./partials/footer.html" />
    <load src="./partials/modal.html" />

    <script type="module" src="./js/main.js"></script>

    <!-- Gradient for half-star -->
    <svg
      style="width: 0; height: 0; position: absolute"
      aria-hidden="true"
      focusable="false"
    >
      <defs>
        <linearGradient id="star-gradient" x2="1" y2="0">
          <stop offset="0%" stop-color="var(--accent-color)" />
          <stop
            class="gradient-middle"
            offset="50%"
            stop-color="var(--accent-color)"
          />
          <stop
            class="gradient-middle"
            offset="50%"
            stop-color="var(--rating-color)"
          />
          <stop offset="100%" stop-color="var(--rating-color)" />
        </linearGradient>
      </defs>
    </svg>
  </body>
</html>
