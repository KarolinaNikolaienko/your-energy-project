<div class="backdrop hidden" data-modal>
  <div class="modal">
    <button class="btn-modal-close" data-modal-close>
      <svg class="icon icon-modal-close">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <img src="#" alt="Exercise demostration gif" class="img-modal-exercise" />
    <div class="modal-info">
      <p class="title-modal"></p>
      <div class="rating divider">
        <span class="rating-value"></span>
        <div class="rating-stars">
          <svg class="icon icon-modal-star" width="18" height="18">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
          <svg class="icon icon-modal-star" width="18" height="18">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
          <svg class="icon icon-modal-star" width="18" height="18">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
          <svg class="icon icon-modal-star" width="18" height="18">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
          <svg class="icon icon-modal-star" width="18" height="18">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </div>
      </div>
      <div class="stats divider">
        <ul class="stats-list"></ul>
      </div>
      <div class="description"><p class="desc-text"></p></div>
      <div class="modal-buttons">
        <button class="btn-modal-filled btn-modal-add-fav">
          <span class="btn-fav-text">Add to favorites</span>
          <svg class="icon icon-fav-btn" width="18" height="18">
            <use
              class="icon-fav-btn-use"
              href="./img/icons.svg#icon-heart"
            ></use>
          </svg>
        </button>
        <button class="btn-modal-give-rating" data-add-rating-open>
          Give a rating
        </button>
      </div>
    </div>
  </div>

  <!-- Add rating modal -->
  <div class="add-rating-modal hidden">
    <button class="btn-modal-close" data-add-rating-close>
      <svg class="icon icon-modal-close">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="add-rating-form" method="post">
      <p class="add-rating-title">Rating</p>

      <div class="add-rating-stars">
        <p class="add-rating-value">4.0</p>
        <input type="radio" class="add-rating-radio-btn" value="1" />
        <input type="radio" class="add-rating-radio-btn" value="2" />
        <input type="radio" class="add-rating-radio-btn" value="3" />
        <input type="radio" class="add-rating-radio-btn" value="4" />
        <input type="radio" class="add-rating-radio-btn" value="5" />
      </div>

      <input
        type="email"
        class="input-modal add-rating-email"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        placeholder="Email"
        required
      />
      <textarea
        name=""
        id=""
        class="input-modal add-rating-comment"
        placeholder="Your comment"
        required
      ></textarea>
      <button type="submit" class="btn-modal-filled btn-add-rating">
        Send
      </button>
    </form>
  </div>
</div>

<script type="module" src="./js/modal.js"></script>
