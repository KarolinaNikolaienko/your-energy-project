<header class="header">
  <div class="container header-wrapper">
    <a
      class="logo mobile-logo"
      href="./index.html"
      aria-label="Your energy logo"
    >
      <svg class="logo-icon">
        <use href="./img/main-logo.svg#main-logo"></use>
      </svg>
    </a>

    <button
      type="button"
      class="menu-btn js-open-menu"
      aria-controls="mob-menu"
      aria-label="Open menu button"
    >
      <svg class="menu-btn-icon" width="32" height="32">
        <use href="./img/icons.svg#icon-burger"></use>
      </svg>
    </button>

    <div class="header-menu js-mobile-menu">
      <button
        type="button"
        class="header-menu-close js-close-menu"
        aria-controls="mob-menu"
        aria-label="Close menu button"
      >
        <svg class="menu-btn-icon" width="32" height="32">
          <use href="./img/icons.svg#icon-close"></use>
        </svg>
      </button>

      <a
        class="logo desktop-logo"
        href="./index.html"
        aria-label="Your energy logo"
      >
        <svg class="logo-icon">
          <use href="./img/main-logo.svg#main-logo"></use>
        </svg>
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./favorite.html" class="nav-link">Favorites</a>
          </li>
        </ul>
      </nav>

      <ul class="social-menu">
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.facebook.com/goITclub/"
            aria-label="Go to our Facebook page"
            target="_blank"
          >
            <svg class="social-icon" width="28" height="28">
              <use href="./img/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.instagram.com/goitclub/"
            aria-label="Go to our Instagram page"
            target="_blank"
          >
            <svg class="social-icon" width="28" height="28">
              <use href="./img/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.youtube.com/c/GoIT"
            aria-label="Go to our Youtube page"
            target="_blank"
          >
            <svg class="social-icon" width="28" height="28">
              <use href="./img/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
